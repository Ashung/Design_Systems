<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Design Systems</title>
</head>
<body>
<h1>Design Systems</h1>
<h2>A Sketch app plugin.</h2>

<ul>
{% for system in site.data.design_systems %}
    <li>
        {{ system.title }}
        <ul>
        {% for command in system.commands %}
            {% if command.name != "-" %}
            <li><a href="{{ command.url }}">{{ command.name }}</a></li>
            {% endif %}
        {% endfor %}
        </ul>
    </li>
{% endfor %}
</ul>

</body>
</html>
